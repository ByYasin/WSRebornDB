<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSReborn DB</title>
  <link rel=“stylesheet” href=“assets/styles.css”>
</head>
<body>
  <div id="app">
    <div class="header">
        <div class="header-content">
          <a href="https://memoryhackers.org/cheats/lol-script-dword-wsreborn-2023.27/" target="_blank">
        <img src="https://memoryhackers.org/data/resource_icons/0/27.jpg?1677987952" alt="WSReborn" class="header-image"></a>
        <h1 class="header-title">Supported Champions</h1><br>
      </div>
    </div>
    <br>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by champion name...">
    </div>
    <br>
    <div id="filters">
        <button class="filterBtn active" data-role="all">All</button>
        <button class="filterBtn" data-role="Mage">Mage</button>
        <button class="filterBtn" data-role="Marksman">Marksman</button>
        <button class="filterBtn" data-role="Fighter">Fighter</button>
        <button class="filterBtn" data-role="Assassin">Assassin</button>
        <button class="filterBtn" data-role="Support">Support</button>
        <button class="filterBtn" data-role="Tank">Tank</button>        
    </div>

    <div id="championCards"></div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
